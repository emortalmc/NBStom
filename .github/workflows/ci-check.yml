name: "CI Check"

on: [pull_request, push]

jobs:
  ci:
    name: "CI Check"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
