name: "CI Check"

on: [pull_request, push]

jobs:
  ci:
    name: "CI Check"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
